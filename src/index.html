<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Juego del diálogo</title> <!-- Se declara un titulo de la pagina que saldra al lado del favicon-->
  <link rel="stylesheet" href="./css/index.css"> <!-- Agregamos el archivo css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <div id="Cabecero">
    <!-- Declaramos un cabecero que sera donde salga el título de nuestro juego -->
    <h1>Práctica: Juego del diálogo</h1>
  </div>
  <br>
  <div id="Inicio">
    <!-- Declaramos un inicio para poder meter dentro el boton que iniciara el juego-->
    <button class="button"><i class="fas fa-play-circle"></i></button>
    <!-- Declaracion del boton cambiamos a play <i class="fas fa-play-circle"></i>-->
  </div>
  <div id="chat">
    <!-- Declaramos un id chat para poder mostrar despues el chat -->
  </div>



  <script type='text/javascript' src='./js/index.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
